image: "rust:latest"

before_script:
    - git submodule update --init --recursive
    - rustup toolchain add nightly
    - rustup target add x86_64-unknown-redox --toolchain nightly
    - rustup show      # Print version info for debugging

build:linux:
    script:
        - make all

#build:redox:
#    script:
#        - make all

test:linux:
    script:
        - make test

fmt:
    script:
        - rustup component add rustfmt-preview
        - ./fmt.sh -- --check

